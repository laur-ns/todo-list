<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Todo List</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <script src='./main.js' defer></script>
    <link rel='stylesheet' href='./style.css'>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Josefin+Sans:wght@300;500&family=Roboto&display=swap" rel="stylesheet"> 
    <!--  -->
  </head>

  <body>


    <div id='sidebar'>
      <a href='https://github.com/laur-ns/' class='logo'>Simple Todo</a>

      <div class='project-list'>
        <ul>
          <li class='all-tasks'>All tasks</li>
          <!-- <li>Project 4</li>
          <li>Project 5</li>
          <li>Project 6</li>
          <li>Project 7</li>
          <li>Project 8</li>
          <li>Project 9</li>
          <li>Project 10</li>
          <li>Project 11</li>
          <li>Project 12</li>
          <li>Project 13</li>
          <li>Project 15</li>
          <li>Project 16</li>
          <li>Project 17</li>
          <li>Project 18</li> -->
        </ul>
      </div>
      <li id='add-project'>+ Add project</li>

      <div class='prio-list'>
        <ul>
          <li id='today'>Today</li>
          <li id='next-week'>Next Week</li>
      </div>
    </div>


    <div id='main-container'>
      <div id='header'>
        <h1>Main</h1>
        <h4>16.01.22</h4>
      </div>

      <div id='task-list'>
        <div class='task-container border' id='add-task'>
          <img src='./assets/add-circle.svg' class='add-icon'>
        </div>
      </div>

      <div id='completed' class='border'>
        <h2>Completed (1)</h2>
        <img src='./assets/down-arrow.svg' id='down-arrow'>
      </div>
      <div id='completed-dropdown'>
      </div>
      </div>
    </div>
    <!-- all modals here -->
    <div class='blur'>
      <div class='modal-container' id='green-form'>
        <div id='form-header'>
          <div id='header-title'>add task</div>
          <button class='close'>Ã—</button>
        </div>
        <input class='form-text' type='text' autocomplete='off' autocapitalize='on' id='name' placeholder=' '>
        <div class='abs'><label for='name' class='text-label'>Name</label></div>
        <div class='abs'>
          <label for='desc' class='text-label desc-label'>Description</label>
        </div>
        <textarea class='form-description' type='textarea' autocomplete='off' autocapitalize='on' id='desc' placeholder=' '></textarea>
        <div class='pickers'>
          <input type='date' id='form-date'>
          <select name='select-prio' id='select-prio'>
            <option value="none">Select priority:</option>
            <option value="volvo">high</option>
            <option value="saab">medium</option>
            <option value="mercedes">low</option>
          </select>
        </div>
        <button id='submit-add' class='submit'>submit</button>
      </div>
    </div>
  </body>
</html>
