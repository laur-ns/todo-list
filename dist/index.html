<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Todo List</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <script src='./main.js' defer></script>
    <link rel='stylesheet' href='./style.css'>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Josefin+Sans:wght@300;500&family=Roboto&display=swap" rel="stylesheet"> 
    <!--  -->
  </head>

  <body>


    <div id='sidebar'>
      <a href='https://github.com/laur-ns/' class='logo'>Simple Todo</a>

      <div class='project-list'>
        <ul>
          <li class='all-tasks'>All tasks</li>
        </ul>
      </div>
      <input type='text' id='add-project' placeholder=' ' autocomplete='off'>
      <div class='abs'>
        <label for='add-project' class='addproj-label'>+ Add project</label>
      </div>

      <div class='date-list'>
        <ul>
          <li id='today'>Today</li>
          <li id='this-week'>This Week</li>
      </div>
    </div>


    <div id='main-container'>
      <div id='header'>
        <h1>All Tasks</h1>
        <h4></h4>
      </div>

      <div id='task-list'>
<div class="task-container border HIGH" id="123412342">
  <label class="checkbox">
    <input type="checkbox" class="checkbox-hidden">
    <div class="checkbox-replacement"></div>
    <p>finish back end</p><span class='priority'>● HIGH</span>
    </label>
    <div class="options-container"><span class="due-date"></span><img class="modify-icon" src="./assets/modify-outline.svg"><img class="trash-icon" src="./assets/trash-outline.svg"></div></div>
        <div class='task-container border' id='add-task'>
          <img src='./assets/add-circle.svg' class='add-icon'>
        </div>
      </div>

      <div id='completed' class='border'>
        <h2>Completed (1)</h2>
        <img src='./assets/down-arrow.svg' id='down-arrow'>
      </div>
      <div id='dropdown-wrapper'>
        <div id='completed-dropdown'>
        </div>
      </div>
      </div>
    </div>
    <!-- all modals here -->
    <div class='blur'>
      <div class='modal-container'>
        <div id='form-header'>
          <div id='header-title'>add task</div>
          <button type='button' class='close'>×</button>
        </div>
        <input class='form-text' type='text' autocomplete='off'
          id='name' placeholder=' ' required>
        <div class='abs'><label for='name' class='text-label name'>Name</label></div>
        <div class='abs'>
          <label for='desc' class='text-label desc-label'>Description</label>
        </div>
        <textarea class='form-description' type='textarea' id='desc'></textarea>
        <div class='pickers'>
          <span>Due<br>date:</span>
          <input type='date' id='form-date'>
          <select name='select-prio' id='select-prio'>
            <option value="none">Select priority:</option>
            <option value="high">high</option>
            <option value="medium">medium</option>
            <option value="low">low</option>
          </select>
        </div>
        <button type="button" id='submit-add' class='submit'>submit</button>
        <button type="button" id='submit-edit' class='submit'>submit</button>
      </div>
    </div>
  </body>
</html>
